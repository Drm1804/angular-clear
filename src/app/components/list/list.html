<div ng-controller="ListController as ctrl">

  <md-input-container>
    <label>Сменить вид</label>
    <md-select ng-model="ctrl.userState">
      <md-option ng-repeat="item in ctrl.listsData" ng-click="ctrl.goTo(item.state)">
        {{item.title}}
      </md-option>
    </md-select>
  </md-input-container>

  <ui-view></ui-view>
</div>
